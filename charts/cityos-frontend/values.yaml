# Default values for cityos-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/starwit/city-demos/frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "develop_v2"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

traefik:
  middleware:
    stripprefix: true

ingress:
  enabled: true
  className: ""
  annotations: { }
  hosts:
    - host: localhost
      paths:
        - path: /cityos
          pathType: Prefix
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  api:
    baseUrl: http://localhost/cityos-cityos-api/
  auth:
    authority: http://localhost/cityos-auth/realms/citydashboard
    clientId: citydashboard
  publicEnv: []

forwardAuth:
  issuerUrl: ""
  clientId: ""
  clientSecret: ""

oauth2-proxy:
  # https://gist.github.com/randomk/9e8a1145820428f201ab277caf397790
#  config:
#    clientID: forward-auth
#    clientSecret: x1fbsjkqpSvICyacmPu7RfvFtzr8NPuO
#    cookieSecret: c25jRE5KZHBKdFBMZmZBR2dYbDRjbytmajBlYmhUTGY=
  #  configFile: |-
  #    email_domains = [ "*" ]
  #    upstreams = [ "file:///dev/null" ]


  # https://oauth2-proxy.github.io/oauth2-proxy/docs/configuration/overview
  extraArgs:
    provider: keycloak-oidc
    client-id: forward-auth
    client-secret: x1fbsjkqpSvICyacmPu7RfvFtzr8NPuO
    redirect-url: http://glacier/oauth2/callback
    oidc-issuer-url: http://glacier/cityos-auth/realms/citydashboard
    provider-display-name: "Starwit accounts"
    cookie-secure: false
    cookie-name: "_oauth2_proxy"
    skip-provider-button: false
    reverse-proxy: true


  ingress:
    enabled: true
    hosts: [ glacier ]
    path: /oauth2
    pathType: Prefix
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: cityos-cityos-frontend-auth-headers@kubernetescrd

