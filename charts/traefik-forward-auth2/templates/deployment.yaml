apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "traefik-forward-auth2.fullname" . }}
  labels:
    {{- include "traefik-forward-auth2.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "traefik-forward-auth2.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "traefik-forward-auth2.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "traefik-forward-auth2.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--auth-host=auth.glacier", "--cookie-domain=glacier"]
          env:
            # INSECURE_COOKIE is required if not using a https entrypoint
            - name: INSECURE_COOKIE
              value: "true"
            # Remove COOKIE_DOMAIN if not using auth host mode
            - name: COOKIE_DOMAIN
              value: "example.com"
            - name: AUTH_HOST
              value: "auth.example.com"
            - name: LOG_LEVEL
              value: debug
            - name: PROVIDERS_OIDC_ISSUER_URL
              value: http://glacier/cityos-auth/realms/citydashboard
            - name: PROVIDERS_OIDC_CLIENT_ID
              value: forward-auth
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              value: 0kKqC3bcfqJQZ0LmRCG8em7tms3FLUR4
            - name: SECRET
              value: something-random
            - name: DEFAULT_PROVIDER
              value: oidc
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
