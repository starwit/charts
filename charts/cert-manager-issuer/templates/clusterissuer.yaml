apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: {{ .Values.issuer.email }}
    preferredChain: ""
    privateKeySecretRef:
      name: prod-issuer-account-key
    server: {{ .Values.issuer.url }}
    solvers:
    - http01:
        ingress:
          class: {{ .Values.issuer.ingress }}