bases:
  - ../bases/timescale.yaml
  - ../bases/environments.yaml
  - ../bases/templates.yaml
  
repositories:
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: grafana
  url: https://grafana.github.io/helm-charts

releases:

  - name: busybox
    chart: ../../charts/busybox
    inherit:
      - template: defaultns

  - name: secrets
    chart: ../../charts/secrets
    inherit:
      - template: defaultns
      - template: dockerregistry

  - name: cityos
    chart: ../../charts/cityos
    inherit:
      - template: defaultns
      - template: dockerregistry
    needs:
      - secrets
    values:
      - imagePullSecrets:
          - name: ghcr-starwit

