environments: 
  dev-local:
  
---
repositories:
- name: codecentric
  url: https://codecentric.github.io/helm-charts
- name: bitnami
  url: https://charts.bitnami.com/bitnami

templates:
  default:
    values:
    - ../values.secrets.yaml

releases:
  - chart: ../../charts/secrets
    name: secrets
    namespace: cityos
    createNamespace: true
    inherit:
    - template: default
  - chart: ../../charts/cityos
    name: cityos
    namespace: cityos
    createNamespace: true
    values:
      - imagePullSecrets:
        - name: ghcr-starwit

